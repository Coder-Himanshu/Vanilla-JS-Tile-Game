<!doctype html>
<html>
  <head>
    <title>Puzzle game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="sidebtn"> 
      <div style="text-align: center;">
      <h3 id="move">Move: 100</h3>
      <h3 id="time">Time: 100</h3>
      </div>
      <button style="padding: 5px;border-radius: 5px;background: #ffcc00;color: white;font-weight: 900;">UNDO</button><br>
      <button style="padding: 5px;border-radius: 5px;background: green;color: white;font-weight: 900;">NEW GAME</button><br>
      <button style="padding: 5px;border-radius: 5px;background: hotpink;color: white;font-weight: 900;"> AUTO SOLVE</button><br>
      </div>
    <h4 class="logo"><strong>N</strong>UBLE</h4>
    <div class="game">
      <div class="grid">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
        <button>11</button>
        <button>12</button>
        <button>13</button>
        <button>14</button>
        <button>15</button>
        <button></button>
      </div>

      <div class="footer">
        <button>Play</button>
      </div>
    </div>
    <h1 class="message">You win!</h1><br><br>
    <h1 class="note">*Click on play and fix the grid numbers from 1 to 15 in incremental order :) Enjoy Gaming</h1>
    <div class="level">
      <hr style="border: 1px dotted white;">
      <p style="text-align: center;font-family: sans-serif;color: whitesmoke;">Difficulty Level</p>
      <button style="padding: 5px;border-radius: 5px;background: grey;color: white;font-weight: 900;width: 10em;">EASY</button>
      <button style="padding: 5px;border-radius: 5px;background: orange;color: white;font-weight: 900;width: 10em;">MEDIUM</button>
      <button style="padding: 5px;border-radius: 5px;background: grey;color: white;font-weight: 900;width: 10em;">DEFICULT</button>
      <button style="padding: 5px;border-radius: 5px;background: grey;color: white;font-weight: 900;width: 10em;">CUSTOM</button>
    </div>


    <div class="sidegrid">
      <div class="container">
        <h4 class="score">Your Score</h4> 
        <p>1. TILE 12 TO 4,4</p>
        <p>2. TILE 1 TO 3,4</p> 
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
